<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="body">
        <div class="body-left">
            <h1>Check out if your Birthday is a <span>Palindrome</span></h1>
            <p class="note">NOTE : A Palindrome is a number/word which reads the same backward as forward</p>
            <h3>This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy & mm-dd-yy</h3>

            <div class="body-main">
                <input type="date" name="birthdate" id="birthdate" placeholder="Enter you Birthdate" required>
                <button id="check-button">Check</button>
            </div>

            <div class="body-result" id="result">
                
            </div>
        </div>
    </div>
